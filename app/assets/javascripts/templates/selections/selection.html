<li class="selection-box"
  data-drop="true"
  jqyoui-droppable="{onDrop:'li.addItem'}"
>
<button ng-click="li.removeItem()" name="button">Remove</button>
  <div class="item" ng-if="li.hasItem()">
    <figure class="preview">
      <img ng-src="{{li.selection.item.get('thumb')}}" alt="" />
    </figure>
    {{li.selection.item.get('name')}}
  </div>


  <h4> number {{ li.selection.attributes.value }}</h4>

</li>
