<li class="selection-box"
  data-drop="true"
  jqyoui-droppable="{onDrop:'li.addItem'}"
>
<button ng-click="li.removeItem()" class="remove">X</button>
  <div class="item" >
    <figure class="preview" ng-if="li.hasItem()">
      <img ng-src="{{li.selection.item.get('thumb')}}" alt="" />
    </figure>
    <label class="name" ng-if="li.hasItem()">
      {{li.selection.item.get('name')}}
    </label>
  </div>
  <h3 class="value">{{ li.selection.attributes.value }}</h3 class="value">



</li>
